<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 TPE Formulaire</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>Formulaire</h1>
      <p>TPE Formulaire en HTML, CSS, JavaScript</p>
    </header>
    <section>
      <h2>Inscription</h2>
      <form id="form">
        <div id="container">
          <div id="name-div cont">
            <label for="name">Nom</label>
            <input type="text" name="name" id="name" />
            <div class="tooltip"></div>
          </div>
          <div id="firstname-div cont">
            <label for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname" />
            <div class="tooltip"></div>
          </div>
          <div id="pseudo-div cont">
            <label for="pseudo">Pseudo</label>
            <input type="text" name="pseudo" id="pseudo" />
            <div class="tooltip"></div>
          </div>
          <div id="phone-div cont">
            <label for="phone">Numéro de téléphone</label>
            <input type="text" name="phone" id="phone" />
            <div class="tooltip"></div>
          </div>
          <div id="password-div cont">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" />
            <div class="tooltip"></div>
          </div>
          <div id="passwordConfirm-div cont">
            <label for="passwordConfirm">Confirmation mot de passe</label>
            <input
              type="password"
              name="passwordConfirm"
              id="passwordConfirm"
            />
            <div class="tooltip"></div>
          </div>
          <div id="address-div cont">
            <label for="address">Adresse postal</label>
            <input type="textarea" name="address" id="address" />
            <div class="tooltip"></div>
          </div>
          <div id="zip-div cont">
            <label for="zip">Code postal</label>
            <input type="text" name="zip" id="zip" />
            <div class="tooltip"></div>
          </div>
          <div id="city-div cont">
            <label for="city">Ville</label>
            <input type="text" name="city" id="city" />
            <div class="tooltip"></div>
          </div>
        </div>
        <button type="submit">Valider</button>
      </form>
    </section>
    <footer>
      <p>&copy; 2024 Vincent L., Cloud Campus. Tous droits réservés.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
